base:
  project: winequality-project
  random_state: 42
  target_col: TARGET

data_source:
  s3_source: data_given/WineQua.csv

load_data:
  raw_dataset_csv: data/raw/WineQua.csv

split_data:
  train_path: data/processed/train_winequality.csv
  test_path: data/processed/test_winequality.csv
  test_size: 0.2

estimators:
  ElasticNet:
    params:
      # alpha: 0.88
      # l1_ratio: 0.89
      alpha: 0.9
      l1_ratio: 0.4
model_dir: saved_models

reports:
  params: reports/params.json
  scores: reports/score.json

webapp_model_dir: prediction_service/model/model.joblib

mlflow_config:
  artifacts_dir: artifacts
  experiments_name: ElasticNet regression
  run_name: mlflow
  registered_model_name: ElasticWineModel
  remote_server_url: http://0.0.0.0:1234
  
